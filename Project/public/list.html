<!DOCTYPE html>
<html>
<head>
<title>Weekly To-Do List</title>
<script src="list.js"></script>
<script src="create.js"></script>
<link rel="stylesheet" href="list.css">

</head> 
<body>
<h1>Weekly To-Do List</h1>
<label>Select Day:</label>
<select id="days">
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
<option value="Saturday">Saturday</option>
<option value="Sunday">Sunday</option>
</select><br><br>

<label>Task:</label>
<input type="text" id="task" placeholder="Enter task"><br><br>
<button id="addT">Add Task</button>
<button id="removeT">Remove Task</button>
<button id="clear">Clear All</button>
<label>Enter file name: </label>
<input type="text" id="RecieptN" placeholder="List Name">
<button type="submit" id="file">Create File</button><br><br>

</select><br><br>

</select><br><br>

</select><br><br>

<h3>Thursday</h3>

</select><br><br>

<h3>Friday</h3>

</select><br><br>

<h3>Saturday</h3>

</html>
