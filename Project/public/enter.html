<!DOCTYPE html>
<html>
<head>
<title>Project calc</title>
<script src="calc1.js"></script>
<script src="reciept.js"></script>
<link rel="stylesheet" href="calc.css"></link>
</head>
<body>
<div>
<h1>Interactive Tip Calculator</h1>
</div>
<div class="square">
<h2>Cost of service</h2>
<input type="text" id="InitialCost" readonly><br>
<button  type="submit" id="1a">1</button>
<button  type="submit" id="2a" >2</button>
<button  type="submit" id="3a" >3</button><br>
<button  type="submit" id="4a" >4</button>
<button  type="submit" id="5a" >5</button>
<button  type="submit" id="6a" >6</button><br>
<button  type="submit" id="7a" >7</button>
<button  type="submit" id="8a" >8</button>
<button  type="submit" id="9a" >9</button><br>
<button  type="submit" id="0a" >0</button>
<button  type="submit" id="decimalA" >.</button>
<button  type="submit" id="deleteA" >Delete</button>
<button  type="submit" id="AA">Clear</button><br><br><br>
</div>
<div class = "square1">
<h3>Tip percent</h3>
<input type="text" id="TipP" readonly><br>
<button type="submit" id="1b" >1</button>
<button type="submit" id="2b" >2</button>
<button type="submit" id="3b" >3</button><br>
<button type="submit" id="4b" >4</button>
<button type="submit" id="5b" >5</button>
<button type="submit" id="6b" >6</button><br>
<button type="submit" id="7b" >7</button>
<button type="submit" id="8b" >8</button>
<button type="submit" id="9b" >9</button><br>
<button type="submit" id="0b" >0</button>
<button  type="submit" id="decimalB" >.</button>
<button  type="submit" id="deleteB" >Delete</button>
<button type="submit" id="AB">Clear</button><br><br><br>
</div>
<button type="submit" id="Calc" >Calculate</button><br><br>
<div class = "result">
<label>Cost of service: $</label>
<input type="text" id="ServiceCost" readonly><br>
<label>Tip Percent</label>
<input type="text" id="TipPercent" readonly><br>
<label>Tip Amount: $</label>
<input type="text" id="TipAmount" readonly><br>
<label>Total Cost:</label>
<input type="text" id="TotalCost" readonly><br>
</div>
<label>Reciept Name</label>
<input type="text" id="RecieptN" placeholder="Receipt Name">
<button type="submit" id="file">Create Reciept</button><br><br>
</body>
</html>
